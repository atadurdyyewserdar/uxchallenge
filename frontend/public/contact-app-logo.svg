<?xml version="1.0" encoding="utf-8"?>
<!-- Contact App Logo â€” modern, simple, and scalable vector graphic -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 64 64" aria-labelledby="title desc" role="img">
  <title id="title">Contact App Logo</title>
  <desc id="desc">A rounded square blue gradient background with a white user silhouette and text lines representing a contact card.</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2F80ED"/>
      <stop offset="1" stop-color="#2D9CDB"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0b2f5b" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Background rounded square with subtle shadow -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Main icon group: user silhouette (left) + text lines (right) -->
  <g transform="translate(6,8)">
    <!-- User head -->
    <circle cx="14" cy="12" r="6" fill="#FFFFFF" />

    <!-- User torso (rounded rectangle / shoulders) -->
    <path d="M6 30c0-4.5 6-8 12-8s12 3.5 12 8v2H6v-2z" fill="#FFFFFF" />

    <!-- Contact text lines (right side) -->
    <rect x="32" y="8" width="18" height="3" rx="1.5" fill="#FFFFFF" opacity="0.95" />
    <rect x="32" y="14" width="18" height="3" rx="1.5" fill="#FFFFFF" opacity="0.8" />
    <rect x="32" y="20" width="12" height="3" rx="1.5" fill="#FFFFFF" opacity="0.8" />

    <!-- Small accent dot for visual balance -->
    <circle cx="48" cy="26" r="1.2" fill="#FFFFFF" opacity="0.9" />
  </g>
</svg>
